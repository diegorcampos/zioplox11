<!DOCTYPE>
<html>

  <head>

    <meta charset="UTF-8">

    <title>Prowl App</title>

    <script type="text/javascript" src="javascripts/jquery.js"></script>
    <script type="text/javascript" src="javascripts/underscore.js"></script>
    <script type="text/javascript" src="javascripts/backbone.js"></script>
    <script type="text/javascript" src="javascripts/app.js"></script>
    <script type="text/javascript" src="javascripts/user.js"></script>
    <script type="text/javascript" src="javascripts/login_view.js"></script>
    <script type="text/javascript" src="javascripts/signup_view.js"></script>

    <script id='signup_template' type="text/template">
      <div id='signup_form'>
        <p>Welcome to Prowl! The best place to mix and mingle with local lesbians ... and those around the world!</p>
        <input type='text' placeholder='Enter Username Here' class='name_signup'></br>
        <input type='text' placeholder='Enter Email Here' class='email_signup'></br>
        <input type='password' placeholder='Enter Password Here' class='enter_password'></br>
        <input type='password' placeholder='Confirm Password Here' class='confirm_password'></br>
        <button class='submit_button'>Sign Up Now!</button></br>
      </div>
    </script>

    <link rel="stylesheet" href="style/style.css">

  </head>

  <body>




    <div id="main_container">

    <div id="left_container">

      <p> I'm a great place for navigation </p>

    </div>

    <div id="place_holder_leftside">

      <p> I hold the left side free and clear during scrolling.</p>


    </div>

    <div id="header">

      <p id="headerLogo"> I'm your logo and topmost header</p>

    <div id="top_header">

      <p id="signOut"> You can sign out here </p>
      <p id="signIn"> You can sign in here </p>

    </div>

    <div id="sub_header">

      <p> I'm a good place for a navigation bar, log-in and log-out etc.</p>

    </div>

    </div>

    <div id="main_splash_view">

    </div>



    <div id="main_view">


    </div>




    </div>

    </div>

    <div id="right_container">

      <p> I'm a great place for introducing new users or opening some chats </p>

    </div>

  </body>



</html>
